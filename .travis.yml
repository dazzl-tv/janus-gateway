dist: trusty
sudo: false 
language: C
compiler: gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  apt: 
    packages:
      - libmicrohttpd-dev
      - libjansson-dev
      - libnice-dev
      - libssl-dev
      - libsofia-sip-ua-dev
      - libglib2.0-dev
      - libcurl4-openssl-dev
      - gengetopt
      - libconfig-dev
  coverity_scan:
    project:
      name: "dazzl-tv/janus-gateway"
      description: "Build submitted via Travis CI"
    notification_email: manux@rioungo.fr
    build_command_prepend: "./travis.sh janus_configure"
    build_command:   "./travis.sh janus_build"
    branch_pattern: coverity_scan

before_script:
 - cd ..
# create install directories
 - mkdir -p install/srtp install/boringssl install/usrsctp install/rabbit
# install libsrtp
 - wget https://github.com/cisco/libsrtp/archive/v2.0.0.tar.gz
 - tar xfv v2.0.0.tar.gz
 - cd libsrtp-2.0.0
 - ./configure --prefix=${HOME}/install/srtp --enable-openssl
 - make shared_library && make install
# install boringssl
 - cd ..
 - git clone https://boringssl.googlesource.com/boringssl
 - cd boringssl
 - sed -i s/" -Werror"//g CMakeLists.txt
 - mkdir -p build
 - cd build
 - cmake -DCMAKE_CXX_FLAGS="-lrt" ..
 - make
 - cd ..
 - rsync -av include ${HOME}/install/boringssl
 - mkdir -p ${HOME}/install/boringssl/lib
 - cp build/ssl/libssl.a build/crypto/libcrypto.a ${HOME}/install/boringssl/lib
# install usrsctp
 - cd ..
 - git clone https://github.com/sctplab/usrsctp
 - cd usrsctp
 - ./bootstrap
 - ./configure --prefix=${HOME}/install/usrsctp
 - make && make install
# install rabbitmq
 - cd ..
 - git clone https://github.com/alanxz/rabbitmq-c
 - cd rabbitmq-c
 - git submodule init
 - git submodule update
 - mkdir build && cd build
 - cmake -DCMAKE_INSTALL_PREFIX=${HOME}/install/rabbit ..
 - make && make install && cd ..
# back to janus 
 - cd ../janus-gateway

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then ./travis.sh janus_all ; fi

